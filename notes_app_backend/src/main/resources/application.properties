spring.application.name=notesappbackend

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:notesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Security / JWT (Use environment variables in real deployments)
# Request orchestrator to provide secure values in .env -> mapped at runtime
app.jwt.secret=${APP_JWT_SECRET:change-this-secret-in-prod-please-use-env}
app.jwt.ttl-seconds=${APP_JWT_TTL_SECONDS:3600}
